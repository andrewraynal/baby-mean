<div class="wrapper">
	<div class="nav">
	<h1>Checkout</h1>
		<ul class="nav nav-pills pull-right">
    		<li><a ng-href="#">Home</a></li>
    		<li><a ng-href="#/about">About</a></li>
    		<li><a ng-href="#/shop">Shop</a></li>
    		<li class="active"><a ng-href="#/cart">Shopping Cart</a></li>
    		<li><a ng-href="#/contact">Contact</a></li>
		</ul>
	</div>
	<div class="purchases">
<table class="table">
        <tr>
            <th>Type</th>
            <th>Name</th>
            <th>Qty</th>
            <th>Price</th>
            <th>Total</th>
            <th></th>
        </tr>
        <tr ng-repeat="cartitem in cartitems">
            <td><input type="text" ng-model="item.type" class="input-small"></td>           
            <td><input type="text" ng-model="item.name" class="input-small"></td>           
            <td><input type="number" ng-model="item.qty" class="input-mini"></td>
            <td><input type="number" ng-model="item.price" class="input-mini"></td>
            <td>{{item.qty * item.price | currency : symbol}}</td>
            <td>
                <button class="btn-warning btn-warning-xs" ng-click="deleteCartItem()"><strong>REMOVE</strong></button>
            </td>
        </tr>
    </table>
	</div>
	<footer>
	<a ng-href="#/shop"><button class="btn btn-lg btn-success pull-right">Check Out</button></a> | <a ng-href="#/shop"><button class="btn btn-lg btn-success pull-right">More Shopping</button></a>
	</footer>
</div>
