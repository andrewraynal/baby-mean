

<div class="nav">
  <h1>Checkout</h1>
    <ul class="nav nav-pills pull-right">
        <li><a ng-href="#">Home</a></li>
        <li><a ng-href="#/about">About</a></li>
        <li><a ng-href="#/shop">Shop</a></li>
        <li class="active"><a ng-href="#/cart">Shopping Cart</a></li>
        <li><a ng-href="#/contact">Contact</a></li>
    </ul>
  </div>
<div class="jumbotron">
<button class="btn btn-xs btn-success createitembtn" ng-click="createCartItem()">Create New Product</button>
  <h1>Shopping Cart</h1>
  <h2>Boards</h2>
  <article class="newcartitem" data-ng-repeat="cartitem in cartitems">
    <h3>{{cartitem.type}}</h3>
    <h4>{{cartitem.name}}</h4>
    <p>{{cartitem.qty}}</p>
    <p>{{cartitem.price}}</p>
    <p>{{cartitem.description}}</p>
    <p><img ng-src="{{cartitem.smimg}}"></p>
    <p><img ng-src="{{cartitem.mdimg}}"></p>
    <p><img ng-src="{{cartitem.lgimg}}"></p>
    <button ng-click="deleteCartItem()">Remove From Cart</button>
  </article>
  <section>{{cartitem.price * cartitem.qty}}
  </section>
</div>
