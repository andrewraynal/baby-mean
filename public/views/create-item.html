<form name="newInvItem" >
	<label type="text">New Product</label>
	<input type="text" data-ng-model="item.type" placeholder="Type"> 
	<input type="text" data-ng-model="item.name" placeholder="Name">
	<input type="number" data-ng-model="item.price" placeholder="Price">
	<input type="text" data-ng-model="item.description" placeholder="Enter a description...">
	<input type="text" data-ng-model="item.smimg" value="{{item.smimg}}">
	<input type="text" data-ng-model="item.mdimg" value="{{item.mdimg}}">
	<input type="text" data-ng-model="item.lgimg" value="{{item.lgimg}}">
	<button class="btn-default btn-default-xs" data-ng-click="newItem(item)">Add Product to Inventory</button>
	<a class="btn-default btn-default-xs" href="#/inventory">View Inventory</a>
</form>
