<div class="nav">
  <h1>INVENTORY</h1>
  <ul class="nav nav-pills pull-right">
      <li><a ng-href="#">Home</a></li>
      <li><a ng-href="#/shop">Shop</a></li>
      <li><a ng-href="#/cart">Shopping Cart</a></li>
      <li><a ng-href="#/contact">Contact</a></li>
      <li class="active"><a ng-href="#/inventory">Inventory</a></li>
  </ul>
</div>
<div class="jumbotron">
<button class="btn btn-xs btn-success createitembtn" ng-click="createItem()">Create New Product</button>
  <h1>Inventory</h1>
  <h2>Boards</h2>
  <article class="newitem" data-ng-repeat="item in items">
    <h3>{{item.type}}</h3>
    <h4>{{item.name}}</h4>
    <p>{{item.price}}</p>
    <p>{{item.description}}</p>
    <p><img ng-src="{{item.smimg}}"></p>
    <p><img ng-src="{{item.mdimg}}"></p>
    <p><img ng-src="{{item.lgimg}}"></p>
    <p><a href="#/inventory/{{item._id}}">Update Product</a></p>
  </article>
</div>
