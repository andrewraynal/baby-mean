<div class="jumbotron">
<button class="btn btn-xs btn-success additembtn" ng-click="addShopItem()">Create New Product</button>
  <h2>Welcome to The Board Shop.</h2>
  <div class="shopitem">
    <h3>{{item.type}}</h3>
    <h4>{{item.name}}</h4>
    <p><img ng-src="{{item.smimg}}"></p>
    <p>{{item.description}}</p>
    <p><a href="#/shop/{{item._id}}">Update Product</a></p>
  </div>
</div>
